<div class="header">
  <div class="left-part ml-5">
    <a routerLink="../main-page" class="mr-5">
      <img class="logo" src="./assets/content/logo/logo.png" alt="">
    </a>
    <a class="link-header" (click)="navCalendar()">Calendar</a>
    <a class="link-header" (click)="navReports()">Reports</a>
    <a class="link-header" (click)="navDashboard()">Dashboard</a>
  </div>

  <div class="right-part">
    <a *ngIf="!(isLoggedIn | async)" class="link-header" routerLink = "../login">Login</a>
    <a *ngIf="!(isLoggedIn | async)" class="link-header" routerLink = "../signup">Register</a>
    <a *ngIf="(isLoggedIn | async)" class="link-header" (click)="logout()" routerLink = "../login">Logout</a>

    <div class="nav-item dropdown">
      <div ngbDropdown class="d-inline-block">
        <button class="btn" id="dropdownBasic1" ngbDropdownToggle>
          <img class="menu" src="./assets/content/icons/menu.png" alt="Menu">
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a ngbDropdownItem [href]="'/main-page#aboutUs'">About Us</a>
          <a ngbDropdownItem [href]="'/main-page#opportunities'">Opportunities</a>
          <a ngbDropdownItem [href]="'/main-page#ourFamily'">Our family</a>
        </div>
      </div>
    </div>
  </div>
</div>
