<div class="container registration" style="width: 400px">
  <!-- Default form register -->
  <form [formGroup]="form" class=" border border-light p-5">
    <p class="heading" style="margin-top: 50px">Register</p>
    <!--    Username-->
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control square" id="username" formControlName="username">
      </div>
    </div>
    <!--    Name-->
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control square" id="name" formControlName="firstName">
      </div>
    </div>
    <!--    Surname-->
    <div class="mb-3 row">
      <label for="surname" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control square" id="surname" formControlName="lastName">
      </div>
    </div>
    <!--Phone Number-->
    <div class="mb-3 row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control square" id="phoneNumber" formControlName="phone">
      </div>
    </div>

    <!--    Email-->
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control square" id="email" formControlName="email" email>
      </div>
    </div>
    <!--    Password-->
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control square" id="inputPassword" formControlName="password">
      </div>
    </div>
    <div class="d-flex justify-content-center" fxLayoutAlign="center center" >
      <button (click)="send()" type="submit">
        Sign Up
      </button>
    </div>


  </form>
</div>
