<div class="bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div class="card max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/img.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Register</h2>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="8px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required>
        </mat-form-field>
<!--        <mat-form-field fxFlex="grow">-->
<!--          <mat-label>Name</mat-label>-->
<!--          <input formControlName="firstName" matInput required>-->
<!--        </mat-form-field>-->
<!--        <mat-form-field fxFlex="grow">-->
<!--          <mat-label>Surname</mat-label>-->
<!--          <input formControlName="lastName" matInput required>-->
<!--        </mat-form-field>-->
        <mat-form-field fxFlex="grow">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Phone</mat-label>
          <input formControlName="phone" matInput required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Password</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button (click)="send()" color="primary" mat-raised-button type="button">
        CREATE ACCOUNT
      </button>
      <p class="text-secondary text-center">
        Already have an account?<br/>
        <a [routerLink]="['/login']">Sign in here</a>
      </p>
    </div>
  </div>
</div>
